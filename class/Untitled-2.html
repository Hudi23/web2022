<!doctype html>
<html lang="en">
<head>
    <title>Tags</title>
</head>
<body>
    <center><h1><b>To illustrate Nested and Definition List tags</b></h1></center> <br><hr>
    <b>An ordered nested List</b>
    <ol type="1">
        <li>Coffee</li>
        <li>Tea</li>
            <ol type="a">
                <li>Black Tea</li>
                <li>Green Tea</li>
                    <ol type="i">
                        <li>China</li>
                        <li>Africa</li>
                    </ol>
            </ol>
        <li>Milk</li>
    </ol>
    <b>A Definition List</b>
    <dl>
        <dt>Bangalore</dt>
            <dd>-Capital city of kamataka</dd>
        
        <dt>Mumbai</dt>
            <dd>-Capital city of Maharashtra</dd>
    </dl>
    
</body>
</html>
